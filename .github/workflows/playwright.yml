name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # tÄƒng tá»« 60 â†’ 90 phÃºt Ä‘á»ƒ trÃ¡nh timeout do máº¡ng

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "â³ Installing dependencies..."
          npm ci

      - name: ğŸ­ Install Playwright browsers
        run: |
          echo "â³ Installing Playwright browsers..."
          npx playwright install --with-deps

      - name: ğŸš€ Run Playwright tests
        run: |
          echo "ğŸ Starting Playwright tests..."
          npx playwright test --timeout=180000 --retries=2 --workers=1
        env:
          CI: true

      - name: ğŸ“¤ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
